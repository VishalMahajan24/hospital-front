<br><br><br>


<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">

        </div>
        <div class="col-md-9 register-right">
           
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Add Doctor</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Doctor ID *" value="" [(ngModel)]="d.doctorId"/><br>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name *" value="" [(ngModel)]="d.doctorName"/><br>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Age*" value="" [(ngModel)]="d.doctorAge"/><br>
                            </div>
                            
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="male" [(ngModel)]="d.doctorGender" checked>
                                        <span> Male </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="female" [(ngModel)]="d.doctorGender">
                                        <span>Female </span> 
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Specialization *" value="" [(ngModel)]="d.specialization"/><br>
                            </div>
                            <div class="form-group">
                                <input type="number" name="total" class="form-control" placeholder="Patient's Attended *" value="" [(ngModel)]="d.patientsAttended"/><br>
                            </div>
                            
                        
                            <input type="submit" class="btnRegister" (click)="addTdoctor()" value="Add"/>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</div>
